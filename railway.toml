[build]
builder = "NIXPACKS"
buildCommand = "apk add --no-cache chromium nss gtk+3.0 atk atk-bridge cups-libs libdrm libxkbcommon libxcomposite libxdamage libxfixes libxrandr mesa-gbm alsa-lib && npm install && npx puppeteer browsers install chrome"

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[healthcheck]
path = "/"
timeout = 30
