[build]
builder = "NIXPACKS"
buildCommand = "apt-get install -y libglib2.0-0 libgtk-3-0 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2 && npm install && npx puppeteer browsers install chrome"

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[healthcheck]
path = "/"
timeout = 30
